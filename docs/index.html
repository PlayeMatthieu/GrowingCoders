<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GrowingCoders</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" href="Assets/Img/logos/GrowingCoders_Logo.ico" type="image/ico" sizes="16x16">
  <link rel="stylesheet" href="Assets/css/simple-dark.css">
</head>
<body>
  <body>
    <nav>
      <a href="https://github.com/PlayeMatthieu" target="_blank">Github</a>
    </nav>
    <div id="app"></div>
  </body>
  <script>
    window.$docsify = {
      name: 'GrowingCoders',
      repo: 'https://github.com/PlayeMatthieu/GrowingCoders', // Veranderen naar eigen repo
      loadSidebar: true,
      alias: {
      '/.*/_sidebar.md': '/_sidebar.md'
      },
      subMaxLevel: 2,
      loadNavbar : true,
      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'classic', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      search: 'auto', // default
    // complete configuration parameters
    search: {
      maxAge: 86400000, // Expiration time, the default one day
      paths: 'auto', // or 'auto'
      placeholder: 'Klik om te zoeken',
      noData: 'Geen resultaat gevonden',
      // Headline depth, 1 - 6
      depth: 3,
      hideOtherSidebarContent: false, // whether or not to hide other sidebar content
      },
      // Google analytics
      ga: 'UA-161443997-1'
    }
  </script>
  <script src="Assets/js/main.js"></script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
</body>
</html>
